<!DOCTYPE html>
<html>
  <head>
    <link href="events.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Gruesa+Libre&family=Bungee+Shade&family=Cabin+Sketch&family=Cormorant+Garamond&family=Ewert&family=Flamenco&family=Fondamento&family=Fredericka+the+Great&family=Imprima&family=Josefin+Slab:wght@600&family=Julius+Sans+One&family=Kavoon&family=Lekton&family=Modak&family=Text+Me+One&display=swap"
      rel="stylesheet"
    />
    <title>Events</title>
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
  </head>
  <body>
    <header>Events</header>
    <main>
      <section>
        <form>
          <h4>X</h4>
          <label
            >Title:
            <input
              name="Event"
              type="text"
              maxlength="50"
              autofocus
              autocomplete="off"
              placeholder="Name the event"
              required
          /></label>
          <label
            >Description:
            <textarea
              name="Description"
              rows="6"
              autocomplete="off"
              placeholder="Describe the event"
              required
            ></textarea>
          </label>
          <label>Date: <input name="Date" type="date" required /></label>
          <label>Time: <input name="Time" type="time" required /></label>

          <button>Add Event</button>
        </form>
      </section>
      <button id="newEvent">Add</button>
    </main>
    <script src="events.js"></script>
  </body>
</html>
