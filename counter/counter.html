<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento&family=Josefin+Sans&family=Modak&family=Nunito&family=Playfair+Display&family=Quicksand&family=Sahitya&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link href="counter.css" rel="stylesheet" />
  </head>
  <body>
    <header>Counter</header>
    <main>
      <div>
        <button id="decrease">Decrease</button>
        <span id="number">0</span>
        <button id="increase">Increase</button>
      </div>

      <div>
        <button id="pause">Pause</button>
        <button id="count">Count</button>
        <button id="stop">Stop</button>
      </div>
    </main>
    <script src="counter.js"></script>
  </body>
</html>
